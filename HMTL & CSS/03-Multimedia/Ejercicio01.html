<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="adjuntos_ejercicio/maxresdefault.jpg" alt="Henry's House" width="30%" height="30%">
        
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="50%" height="50%" controls autoplay loop muted>
            <source src="adjuntos_ejercicio/Jacob Collier Mahalia Ty Dolla ign  All I Need_480p.mp4" type="video/mp4">
        </video>

        <h1>Aprendiendo a utilizar los audios</h3>
        <audio controls autoplay loop>
            <source src="adjuntos_ejercicio/Jacob Collier  All Night Long Official Video.mp3" type="audio/wav">
        </audio>
    </body>    
</html>
