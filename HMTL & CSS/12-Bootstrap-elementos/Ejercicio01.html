<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ejercicio Tema 12</title>
</head>
<body>
    <div class="container">
        <!-- Seccion 1 -->
        <section class="row">
            <div class="bg-light p-5 rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Custom jumbotron</h1>
                    <p class="col-md-8 fs-5">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
                    <button class="btn btn-primary btn-lg">Example button</button>
                </div>            
            </div>
        </section>        
        <!-- -->
        <!-- Seccion 2 -->
        <section class="row">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Introduce tu nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Introduce tu teléfono</label>
                    <input type="number" id="telefono" class="form-control" placeholder="123456789">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Introduce un mensaje</label>
                    <textarea name="mensaje" id="mensaje" rows="5" class="form-control" placeholder="Tu mensaje"></textarea>                    
                </div>
            </form>
        </section>
        <!-- -->
        <!-- Seccion 3 -->
        <section class="row">
            <div class="card" style="width: 25rem">     
                <div class="card-body">
                    <h5 class="card-title">Rodrigo Ramírez Larraín</h5>
                    <p class="card-text">Descripcion breve</p>                    
                </div>
                <div class="card-footer">rramirezdoc@gmail.com</div>
            </div>
        </section>
        <!-- -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
